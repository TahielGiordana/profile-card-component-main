<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="content-container">
    <div class="card-container">
      <div class="profile-container">
        <div class="profile-picture-container">
          <img src="images/image-victor.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info-container">
          <p class="profile-info-name">Victor Crest <span class="gray-text">26</span></p>
          <p class="profile-info-city">London</p>
        </div>
        <div class="profile-numbers-container">
          <p class="profile-numbers-text">80K<br><span>Followers</span></p>
          <p class="profile-numbers-text">803K<br><span>Likes</span></p>
          <p class="profile-numbers-text">1.4K<br><span>Photos</span></p>
        </div>
      </div>    
    </div>
  </div>
</body>
</html>
